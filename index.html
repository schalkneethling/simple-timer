  <div id="timer" class="timer" aria-live="assertive"></div>
  <div class="button-container">
    <button id="start-timer" class="start-timer" type="button">start timer</button>
    <button id="reset-timer" class="reset-timer" type="button">reset timer</button>
  </div>
  <div class="field-group">
    <label for="duration">Timer duration in minutes</label>
    <input type="number" name="duration" id="duration" value="25">
